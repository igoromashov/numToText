<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
    <script src="./numToText.js"></script>
    <title>Numbers to text</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .mainContainer {
        width: 90%;
        max-width: 600px;
        margin: 0;
        border: solid 2px #3e3e3e5b;
        border-radius: 20px;
        padding: 30px;
        position: absolute;
        top: 30%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        transition: 0.6s ease-out;
      }
      .mainContainer:hover {
        box-shadow: 0 0 50px  #3e3e3e7f;
      }
      h3,
      h5 {
        text-align: center;
      }
      h5 {
        margin-left: 50px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <h3 class="mb-3">Конвертировать сумму в текст</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Введите сумму в рублях"
          aria-describedby="button-addon2"
          id="inputValue"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="convertButton"
          onclick="{
            const inputValue = document.getElementById('inputValue').value
            document.getElementById('result').innerHTML = !!inputValue ? numToText(inputValue) : 'Результат'
                    }"
        >
          Конвертировать
        </button>
      </div>
      <h5 id="result">Результат</h5>
      <div class="d-grid gap-2 mt-3">
        <a class="btn btn-outline-secondary" type="button" href="./tests.html">
          Тесты
        </a>
      </div>
    </div>
  </body>
  <script>
    $("#inputValue").keyup(function (event) {
      if (event.keyCode == 13) {
        $("#convertButton").click();
        //$(this).val("");
      }
    });
  </script>
</html>
